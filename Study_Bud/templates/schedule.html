{% extends "logged-in-layout.html" %}
{% block content %}
    <div class="hero-body">
        <div class="columns">
            <div class="column is-12">
                <div class="container content">
                    <i class="is-large fa fa-calendar"></i>
                    <h1 class="title">Keep on Track</h1>
                    <h3 class="subtitle">
                    Update your weekly schedule here!
                    </h3>
                </div>
            </div>
        </div>
    </div>
     <div class="columns is-multiline is-centered" id="sectioncontainer" >
        <div class="column is-four-fifths">
            <article class="message is-info">
                <div class="message-header">
                    <p>Add Event To Your Schedule</p>
                </div>
                <div class="message-body">
                    <div class="board-item">
                        <div class="board-item-content">
                            <form mothod="POST" action="{{ url_for('postschedule') }}">
                                <div class="field">
                                    <label class="label">Select Day Of Week</label>
                                    <div class="control">
                                        <div class="select">
                                          <select name="day">
                                            <option value="monday">Monday</option>
                                            <option value="tuesday">Tuesday</option>
                                            <option value="wednesday">Wednesday</option>
                                            <option value="thursday">Thursday</option>
                                            <option value="friday">Friday</option>
                                            <option value="saturday">Saturday</option>
                                            <option value="sunday">Sunday</option>
                                         </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Schedule Post</label>
                                    <div class="control">
                                        <textarea class="textarea" name="event" placeholder="Write Post Here..."></textarea>
                                    </div>
                                </div>
                                <div class="field is-grouped">
                                    <div class="control">
                                        <button class="button is-link" type="submit" value="submit">Submit</button>
                                    </div>
                                    <div class="control">
                                        <button class="button is-link is-light" input="cancel">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
    <br>
    <br>
</section>

{% endblock content %}
